name: Test

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Run Alphabill using Docker Compose
        run: npm run docker:alphabill

      - name: Wait for Alphabill nodes to sync up
        run: sleep 5

      - name: Run integration tests
        run: npm run integration-test:ci
