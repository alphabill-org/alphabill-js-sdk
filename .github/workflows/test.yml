name: Test

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run Alphabill via Docker Compose
        run: npm run docker:alphabill

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "Logs from failed container:"
          docker ps -a
          docker logs $(docker ps -a -q --filter name=alphabill-root || true) || true          

      - name: Run tests
        run: npm run test:ci

      - name: Run integration tests
        run: npm run integration-test:ci
